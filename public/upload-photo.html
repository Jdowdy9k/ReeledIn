<html>
  <head>
    <meta charset="utf-8" />
    <title>ReeledIn Upload Profile Pic</title>

    <link href="stylesheets/style.css" rel="stylesheet" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.7/lumen/bootstrap.min.css"
    />
    <link
      rel="shortcut icon"
      type="image/png"
      href="./img/reeledin-favicon.png"
    />
  </head>

  <body id="main-body">
    <div class="container">
      <div class="card">
        <h2>Update Your Profile</h2>
        <label for="img-preview" style="color: black"
          >Change Your Profile Picture</label
        >
        <img src="https://via.placeholder.com/200" id="img-preview" />

        <div>
          <label class="file-upload-container" for="file-upload">
            <input id="file-upload" type="file" style="display:none;" />
            Select an Image
          </label>
          <label class="cancel-button">
            <a id="cancel-tag" href="/members">Cancel</a></label
          >
          <label><button id="save-pic-button">Save</button></label>
        </div>
        <hr style="border:gray solid 1px; width:80%" />
        <form method="post" style="width:60%; color:black" action="/api/user-info">
          <div class="form-group">
            <label for="exampleFormControlInput1">Username</label>
            <input
              name="user_name"
              type="text"
              class="form-control"
              id="user_name"
              placeholder="username"
            />
          </div>          
          <div class="form-group" style="display:none">
            <input
              name="id"
              type="text"
              class="form-control"
              id="user_id"
            />
          </div>
          <div class="form-group">
            <label for="exampleFormControlInput1">Where you live</label>
            <input
              name="city"
              type="text"
              class="form-control"
              id="city"
              placeholder="location"
            />
          </div>

          <div class="form-group">
            <label for="exampleFormControlTextarea1">About You</label>
            <textarea
              name="bio"
              class="form-control"
              id="bio"
              rows="3"
            ></textarea>
          </div>
          <button type="submit" id="update-button" class="btn mb-2">
            Update
          </button>
        </form>
      </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"
    ></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script type="text/javascript" src="js/upload-photo.js"></script>
  </body>
</html>
