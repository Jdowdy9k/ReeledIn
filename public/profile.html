<!DOCTYPE html>
<html lang="en">
  <head>
    <title>ReeledIn Home</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <link href="../stylesheets/style.css" rel="stylesheet" />
    <link
      rel="shortcut icon"
      type="image/png"
      href="../img/reeledin-favicon2.png"
    />
  </head>

  <body id="main-body">
    <nav id="my-navbar" class="navbar navbar-expand-lg navbar-dark bg-dark">
      <a class="navbar-brand" href="/members"
        ><img id="navbar-logo" src="../img/reeledin-logo.png" alt="ReeledIn"
      /></a>
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarNavDropdown"
        aria-controls="navbarNavDropdown"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNavDropdown">
        <ul class="navbar-nav ml-auto">
          <li id="map-li" class="nav-item active">
            <a class="nav-link" href="/myLocationsMap"
              >My Locations<span class="sr-only">(current)</span></a
            >
          </li>
          <li class="nav-item dropdown">
            <a
              class="nav-link dropdown-toggle"
              href="#"
              id="navbarDropdownMenuLink"
              data-toggle="dropdown"
              aria-haspopup="true"
              aria-expanded="false"
            >
              <span class="member-name"></span>
              <img
                id="small-blank-avatar"
                src="../img/blank-profile.png"
                alt="Profile Pic"
              />
            </a>
            <div
              class="dropdown-menu dropdown-menu-right"
              aria-labelledby="navbarDropdownMenuLink"
            >
              <a class="dropdown-item" href="/members">Home</a>
              <a class="dropdown-item" href="/profile">Profile</a>
              <a class="dropdown-item" href="/upload-photo">Update Profile</a>
              <a class="dropdown-item" href="/map">Upload Location</a>
              <div class="dropdown-divider"></div>
              <a class="dropdown-item" href="/logout">Logout</a>
            </div>
          </li>
        </ul>
      </div>
    </nav>
    <br />
    <div class="container">
      <div id="profile-div" class="card shadow-lg">
        <div class="card-body">
          <div class="row">
            <h2 class="card-title text-dark text-center w-100">
              <span id="user_name"></span>'s Profile
            </h2>
            <div class="col-md-6 text-center">
              <img
                id="profile_pic"
                src="../img/blank-profile.png"
                alt="Profile Pic"
                style="width: 70%"
              />
            </div>
            <div class="col-md-6 text-center text-dark">
              <h3>About <span id="user_name2"></span>:</h3>
              <div>
               <strong>Resisdence:</strong>
               <br>
                <span id="city" class="text-center"></span>
              </div>
              <div>
                <strong>Contact Email:</strong>
                <br>
                <span id="email" class="text-center"></span>
              </div>
              <div>
                <strong>Bio:</strong>
                <br>
                <span id="bio" class="text-center"></span>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>

    <script type="text/javascript" src="../js/profile.js"></script>
  </body>
</html>
